<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="leaderboard" ng-controller="main">
    <h1>Leaderboard</h1>
    <form ng-submit="submit()" method="post">
      Winner<input type="text" ng-model="match.winner" required><br>
      <!-- Loser<input type="text" ng-model="match.loser"><br> -->
      <button type="submit" class="btn">Submit</button><br>
    </form>
    <table>
      <tr>
        <th>Ranking</th>
        <th>Name</th>
        <th>Wins</th>
      </tr>
      <tr ng-repeat="ranking in rankings">
        <td>{{$index + 1}}</td>
        <td>{{ranking.playerName}}</td>
        <td>{{ranking.wins}}</td>
      </tr>
    </table>
  </body>
</html>
